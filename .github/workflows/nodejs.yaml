name: testing run step env vars behaviour

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
    - run: npm install
    - run: npm run test
      env:
        TEST_KEY: ${{ secrets.TEST_KEY }}
