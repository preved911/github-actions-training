name: restar all rtc pods in the cluster

on:
  workflow_dispatch:
    inputs:
      names:
        description: comma separated names
        required: true
        default: one,two,three

jobs:
  names:
    runs-on: ubuntu-latest
    steps:
      - id: matrix
        run: echo "::set-output name=names::$(
          echo \"${{ github.event.inputs.names }}\" | \
            awk '{
              split($0, array, \",\");
              printf(\"[\\\"%s\", array[1]);
              for (i=2; i <= length(array); i++) {
                printf(\", \\\"%s\\\"\", array[i])
              };
              print(\"]\")
            }'
        )"

    outputs:
      names: ${{ steps.matrix.outputs.names }}

  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ steps.matrix.outputs.names }}
