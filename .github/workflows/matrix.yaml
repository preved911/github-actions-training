name: test matrix

on:
  workflow_dispatch:
    inputs:
      names:
        description: comma separated names
        required: true
        default: one,two,three

jobs:
  names:
    runs-on: ubuntu-latest
    steps:
      - id: items
        run: |
          echo "::set-output name=value::$(echo '${{ github.event.inputs.names }}' | \
            awk '{
              split($0, array, ",");
              printf("[\\\"%s\\\"", array[1]);
              for (i=2; i <= length(array); i++) {
                printf(", \\\"%s\\\"", array[i])
              };
              print("]")
            }')"

      - id: last
        run: |
          echo "::set-output name=value::$(echo '${{ github.event.inputs.names }}' | awk -F ',' '{print $NF}')"

    outputs:
      names: ${{ steps.items.outputs.value }}
      last: ${{ steps.last.outputs.value }}

  test:
    runs-on: ubuntu-latest
    needs: names
    strategy:
      matrix:
        name: ${{ fromJson(needs.names.outputs.items) }}

    steps:
      - run: echo ${{ matrix.name }}
      - run: echo ${{ needs.names.outputs.last }}
